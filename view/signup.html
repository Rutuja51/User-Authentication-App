<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sign up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="../styles/style.css">
    <!--Get your code at fontawesome.com-->
</head>
<body>
    <div class="container-md form-container-signup">
        <div class="form-block">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="text-block">
                        <form class="sign-form">
                            <p class="font-20 font-600 primary-font text-center">Create Account</p>
                            <!-- username -->
                            <div class="form-group">
                                <label for="username" class="form-label font-12 font-500 primary-font">Username</label>
                                <input type="text" class="form-control form-control-sm search-input" id="uname"
                                    placeholder="Enter your username" required>
                            </div>
                            
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="form-label font-12 font-500 primary-font">Email
                                    address</label>
                                <input type="email" class="form-control form-control-sm search-input" id="email"
                                    placeholder="Enter your email" required>
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="form-label font-12 font-500 primary-font">Password</label>
                                <input type="password" class="form-control form-control-sm search-input" id="password"
                                    placeholder="Enter your password" required>
                            </div>

                            <!-- Sign In Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg btn-sm mt-3">Sign Up</button>
                            </div>

                            <!-- Sign Up Link -->
                            <p class="text-center font-12 font-400 primary-font mt-2">
                                Already have an account? <a href="signin.html" class="text-decoration-none">Sign In</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
